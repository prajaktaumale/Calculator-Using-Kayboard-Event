<!DOCTYPE html>
<html>
  <head>
    <title>Calcultor Rex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body class="container bg-white-50">
    <div id="outer-container" class="text-center h1 bg-success">
      <p>This is a Simple Calculator</p>
    </div>
    <div id="calci" class="bg-warning">
      <div id="result">
        <div id="history">
          <p id="history-value" class="fs-3"></p>
        </div>
        <div id="output" class="fs-2">
          <h4 id="output-value" class="fs-2"></h4>
        </div>
      </div>

      <div id="inputs">
        <button
          class="
            operator operator-box
            btn btn-secondary
            border border-dark
            fs-2
          "
          id="Ce"
        >
          CE
        </button>
        <button
          class="operator operator-box btn btn-secondary border-dark fs-2"
          id="AC"
        >
          AC
        </button>
        <button
          class="operator operator-box operator-color btn border-dark fs-2"
          id="%"
        >
          %
        </button>
        <button
          class="operator operator-box operator-color btn border-dark fs-2"
          id="/"
        >
          /
        </button>
        <button class="num btn border-dark fs-2" id="1">1</button>
        <button class="num btn border-dark fs-2" id="2">2</button>
        <button class="num btn border-dark fs-2" id="3">3</button>
        <button
          class="operator operator-box operator-color btn border-dark fs-2"
          id="*"
        >
          X
        </button>
        <button class="num btn border-dark fs-2" id="4">4</button>
        <button class="num btn border-dark fs-2" id="5">5</button>
        <button class="num btn border-dark fs-2" id="6">6</button>
        <button
          class="operator operator-box operator-color btn border-dark fs-2"
          id="+"
        >
          +
        </button>
        <button class="num btn border-dark fs-2" id="7">7</button>
        <button class="num btn border-dark fs-2" id="8">8</button>
        <button class="num btn border-dark fs-2" id="9">9</button>
        <button
          class="operator operator-box operator-color btn border-dark fs-2"
          id="-"
        >
          -
        </button>
        <button
          class="storedVariable operator-box btn-secondary btn border-dark fs-2"
          id="m+"
        >
          M+
        </button>
        <button class="num btn border-dark fs-2" id="0">0</button>
        <button
          class="storedVariable operator-box btn-secondary btn border-dark fs-2"
          id="m-"
        >
          M-
        </button>
        <button
          class="operator operator-box btn-info btn border-dark fs-2"
          id="="
        >
          =
        </button>
        <button
          class="storedVariable operator-box btn-secondary btn border-dark fs-2"
          id="mrc"
        >
          MRC
        </button>
        <button
          class="
            storedVariable
            operator-box operator-color
            btn
            border-dark
            fs-2
          "
          id="empty"
        ></button>
        <button
          class="
            storedVariable
            operator-box operator-color
            btn
            border-dark
            fs-2
          "
          id="empty"
        ></button>
        <button
          class="storedVariable operator-box btn-secondary btn border-dark fs-2"
          id="mc"
        >
          MC
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
